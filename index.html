<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="author" content="Anirudh Goel" />

    <link rel="icon" href="https://s-passets-cache-ak0.pinimg.com/webapp/style/app/common/images/favicon-57a225b2.png">


	<title>Pinterest Automatic</title>
</head>
<body>
<script type="text/javascript" src="js/pin.js"></script>
<script type="text/javascript">
	if (getCookie("pa-token") != "") {
		window.location = "https://pinterestautomatic.herokuapp.com/pin.html?state=cookie";
	} else if (getCookie("pa-token") == "") {
		window.location = "https://api.pinterest.com/oauth/?response_type=code&redirect_uri=https://pinterestautomatic.herokuapp.com/pin.html&client_id=4844984301336407368&scope=read_public,write_public&state=secret"
	}
</script>
</body>
</html>
